<!DOCTYPE html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"> </script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-controller='NarrowItDownController as menu'>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="searchTerm" type="text" placeholder="search term" class="form-control">
    </div>

    <div class="form-group narrow-button" >
      <button class="btn btn-primary" ng-click = "menu.getMatched(searchTerm)">Narrow It Down For Me!</button>
    </div>

    <div class="col-md-12">
      <li ng-repeat="item in menu.itemsfound">

        <span style="color:red" >Short Name  </span>{{ item.short_name }}
        <span style="color:red" > Menu  </span>{{ item.name }}
        <span style="color:red" > Description </span>{{ item.description }}
      </li>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
